{% extends 'cliente/base.html' %}

{% block contenido %}
    <div class="container">
        <button>Lista de Clientes</button>
        <a href="{% url 'cliente:cliente_create' %}"><button>Crear Cliente</button></a>
        <table>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td>{{ object.dni }}</td>
                        <td>{{ object.nombre }}</td>
                        <td>{{ object.apellido }}</td>
                        <td>{{ object.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cliente:index' %}" class="button">Volver</a>
    </div>
{% endblock contenido %}
