{% extends 'cliente/base.html' %}

{% block contenido %}
    <div class="container">
        <button>Lista de Productos</button>
        <a href="{% url 'cliente:producto_create' %}"><button>Crear Producto</button></a>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio (por unidad)</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td>{{ object.nombre }}</td>
                        <td>${{ object.precio }}</td>
                        <td>{{ object.cantidad }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cliente:index' %}" class="button">Volver</a>
    </div>
{% endblock contenido %}
